<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protein Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
</head>
<body>
    <h1 class="title">Protein Activity Prediction Visualization</h1>
    <div>
        <h2 class="title">Input JSON with coordinates and activities</h2>
        <div class="input">
            <input id="file" type="file" />
            <button type="button" id="example">Show example protein</button>
        </div>
    </div>
	<br>
    <div id="progressBar">
        <div id="bar"></div>
    </div>
    <div>
        <h2 class="title">Interactive Molecule Activity View</h2>
        <div class="aParent">
            <div id="mol-graph"></div>
            <div>
                <img src="explanation.png" width="618" height="600"/>
                <fieldset>
                    <legend>Enable and disable distance and activity visualization:</legend>

                    <div>
                        <input type="checkbox" id="activity_check" name="activity_check" checked>
                        <label for="activity_check">Activity</label>
                    </div>

                    <div>
                        <input type="checkbox" id="distance_check" name="distance_check" checked>
                        <label for="distance_check">Distance</label>
                    </div>
                </fieldset>
                <h5 id="correlation"> The Pearson correlation coefficient is: 0.00</h5>
            </div>
        </div>
    </div>
<script src="loading.js"></script>
</body>
</html>
